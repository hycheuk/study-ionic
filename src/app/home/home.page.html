<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Home</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card>
    <ion-card-header>
      <ion-card-title></ion-card-title>
      <ion-card-subtitle class="ion-text-center">
        <h1>Read Count: {{ loadMessageCount() }}</h1>
      </ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item button detail="true" color="light" (click)="viewDetail(msg.id)" *ngFor="let msg of getAll()">
          <ion-label>
            <h3>View Message</h3>
          </ion-label>
          <ion-badge slot="end" color="warning" *ngIf="msg.isRead == 0">New</ion-badge>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Open Browser</ion-card-title>
    </ion-card-header>
  
    <ion-card-content>
      <ion-button expand="full" (click)="openWithSystemBrowser()">open With System Browser</ion-button>
      <ion-button expand="full" (click)="openWithInAppBrowser()">open With In App Browser</ion-button>
      <ion-button expand="full" (click)="openWithCordovaBrowser()">open With Cordova Browser</ion-button>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>
      <ion-card-title>HttpClient</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <ion-button expand="full" (click)="createUser()">add</ion-button>
      <ion-button expand="full" (click)="getUsers()">api call</ion-button>
      <ion-list>
        <ion-item color="light" *ngFor="let u of users">
          <ion-label>{{ u.username }}</ion-label>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
