<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Home</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Demo</ion-card-title>
    </ion-card-header>
  
    <ion-card-content>
      <!-- <ion-item>
        <ion-label>Input from mobile</ion-label>
        <ion-input placeholder="Enter..."></ion-input>
      </ion-item> -->
      <ion-button expand="full" (click)="openWithSystemBrowser()">openWithSystemBrowser</ion-button>
      <ion-button expand="full" (click)="openWithInAppBrowser()">openWithInAppBrowser</ion-button>
      <ion-button expand="full" (click)="openWithCordovaBrowser()">openWithCordovaBrowser</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
